<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Solver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #d4f1e5, #cbeaed);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 400px;
      }

      h2 {
        color: #064e3b;
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .input-group input {
        border: none;
        padding: 10px;
        flex: 1;
        outline: none;
      }

      .input-group span {
        background: #e5e7eb;
        padding: 10px;
        color: #6b7280;
        font-weight: bold;
      }

      select,
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
      }

      select {
        background: #f9fafb;
        border: 1px solid #ccc;
      }

      button {
        background-color: #047857;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #065f46;
      }

      p {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2> Resoluci√≥n del Puzzle</h2>
      <label for="">Ingresa le estado inicial (ejemplo: 4,3,2,1)</label>
      <div class="input-group">
        <input type="text" id="start" placeholder="separado por comas" />
      </div>

      <label for="">Ingresa le estado final (ejemplo: 1,2,3,4)</label>

      <div class="input-group">
        <input type="text" id="goal" placeholder="separado por comas" />
      </div>

      <select id="method">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
        <option value="DFS_REC">DFS Recursivo</option>
      </select>

      <button onclick="solvePuzzle()">Log in</button>
      <p id="solution"></p>
    </div>

    <script>
      function solvePuzzle() {
        const start = document.getElementById("start").value.split(",").map(Number);
        const goal = document.getElementById("goal").value.split(",").map(Number);
        const method = document.getElementById("method").value;

        fetch("http://127.0.0.1:5000/solve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, goal, method }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("solution").innerText = "Solution: " + JSON.stringify(data.solution);
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("solution").innerText = "Error solving the puzzle";
          });
      }
    </script>
  </body>
</html>
