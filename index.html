<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Solver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: radial-gradient(circle, #023e8a, #07071c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .container {
        background: rgba(15, 15, 45, 0.9);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 400px;
      }

      h2 {
        margin-bottom: 20px;
        color: #ffffff;
        font-size: 24px;
      }

      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #ccc;
      }

      .input-group {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;
      }

      .input-group input {
        background: transparent;
        border: none;
        color: white;
        flex: 1;
        outline: none;
        font-size: 16px;
      }

      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      select,
      button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
        border: none;
      }

      select {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
      }

      button {
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      p {
        margin-top: 15px;
        font-weight: bold;
        color: #ccc;
      }
      #method {
        background: rgba(255, 255, 255, 0.1);
        color: #219ebc;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Resolución del Puzzle</h2>

      <label for="start">Ingresa el estado inicial (ejemplo: 4,3,2,1)</label>
      <div class="input-group">
        <input type="text" id="start" placeholder="Separado por comas" />
      </div>

      <label for="goal">Ingresa el estado final (ejemplo: 1,2,3,4)</label>
      <div class="input-group">
        <input type="text" id="goal" placeholder="Separado por comas" />
      </div>

      <select id="method">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
        <option value="DFS_REC">DFS Recursivo</option>
      </select>

      <button onclick="solvePuzzle()">Solución</button>
      <p id="solution"></p>
    </div>

    <script>
      function solvePuzzle() {
        const start = document
          .getElementById("start")
          .value.split(",")
          .map(Number);
        const goal = document
          .getElementById("goal")
          .value.split(",")
          .map(Number);
        const method = document.getElementById("method").value;

        fetch("http:/https://repoexamen-1.onrender.com/solve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start, goal, method }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("solution").innerText =
              "Solution: " + JSON.stringify(data.solution);
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("solution").innerText =
              "Error solving the puzzle";
          });
      }
    </script>
  </body>
</html>
